openapi: 3.0.1
info:
  title: DHL Parcel Shipping REST API
  description: |-
    Note:
      This is the specification of the DP-DHL Group Parcel DE Shipping API. This web service allows business customers to create shipping labels on demand.
  version: 2.0.2
servers:
  - url: https://api-sandbox.dhl.com/parcel/de/shipping
  - url: https://api-eu.dhl.com/parcel/de/shipping
paths:
  /v2:
    get:
      tags:
        - General
      summary: Return API version
      description: Returns the current version of the API as major.minor.patch. This functions exists for historic reasons. Furthermore, it will also return more details (semantic version number, revision, environment) of the API layer.
      operationId: rootGet
      responses:
        '200':
          description: Major, minor, and build number being returned as x.y.z
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiVersionResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ApiVersionResponse'
        '401':
          description: JSON error per RFC 7807 (https://tools.ietf.org/html/rfc7807).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: JSON error per RFC 7807 (https://tools.ietf.org/html/rfc7807).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - ApiKey: []
  /v2/labels:
    get:
      tags:
        - Shipments and Labels
      summary: Download PDF document
      description: Public Download URL for shipment labels and documents. The URL is provided in the response of the POST /orders or GET /orders resources. The document is identified via the token query parameter. There is no additional authorization, the resource URL can be shared. Please protect the URL as needed. The call returns a PDF label.
      operationId: downloadLabel
      parameters:
        - name: token
          in: query
          description: Identifies PDF document and requested print settings for download.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success response for requests with a single shipment.
          content:
            application/pdf:
              schema:
                $ref: '#/components/schemas/LabelDataResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/LabelDataResponse'
        '404':
          description: JSON error per RFC 7807 (https://tools.ietf.org/html/rfc7807).
          content:
            application/pdf:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: JSON error per RFC 7807 (https://tools.ietf.org/html/rfc7807).
          content:
            application/pdf:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: JSON error per RFC 7807 (https://tools.ietf.org/html/rfc7807).
          content:
            application/pdf:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - ApiKey: []
        - BasicAuth: []
  /v2/manifests/{billingNumber}:
    get:
      tags:
        - Manifests
      summary: Retrieve daily manifest document
      description: Return the manifest document for the specific date (abbreviated ISO8601 format YYYY-MM-DD). If no date is provided, the manifest for today will be returned. Data will always be returned base64 encoded in the response. Currently, only a default paper format and PDF as docFormat are supported. The PDF document will list the shipments for your billingNumber (EKP), separated by billing numbers. Potentially, the document is large and response time will reflect this. The call can be repeated as often as needed. Should a date be provided which is too old or lies within the future, HTTP 400 is returned.
      operationId: manifestsAccountGet
      parameters:
        - name: billingNumber
          in: path
          description: Customer billingNumber number.
          required: true
          schema:
            type: string
        - name: date
          in: query
          schema:
            type: string
        - name: docFormat
          in: query
          description: '*Defines* the **printable** document `format` to be used for label and manifest documents.'
          schema:
            type: string
            enum:
              - ZPL
              - PDF
            default: PDF
        - name: paperType
          in: query
          description: '*Defines* size of the print medium for the shipping label. Pick from a number of supported options.'
          schema:
            type: string
            enum:
              - A4
              - 910-300-600
              - 910-300-610
              - 910-300-700
              - 910-300-710
              - 100x70mm
            default: 910-300-600
        - name: includeDocs
          in: query
          description: 'Legacy name **labelresponsetype**. Shipping labels and further shipment documents can be:  * __include__: included as base64 encoded data in the response  * __URL__: provided as URL reference.  * __data__: return only the data relevant for label creation. This option is not supported for the GET call, only for POST (create). This option may require certification and may not be available automatically. Talk to DHL should you consider using this option to build your own labels.  default is include the base64 encoded labels.'
          schema:
            type: string
            enum:
              - include
              - URL
              - data
            default: include
        - name: Accept-Language
          in: header
          description: Control the APIs response language via locale abbreviation. English (en-US) and german (de-DE) are supported. If not specified, the default is english.
          schema:
            type: string
          example: de-DE
      responses:
        '200':
          description: Return the manifest for the date provided or for today (if empty)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetManifestResponse200'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/GetManifestResponse200'
        '400':
          description: JSON error per RFC 7807 (https://tools.ietf.org/html/rfc7807).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: JSON error per RFC 7807 (https://tools.ietf.org/html/rfc7807).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: JSON error per RFC 7807 (https://tools.ietf.org/html/rfc7807).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: JSON error per RFC 7807 (https://tools.ietf.org/html/rfc7807).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: JSON error per RFC 7807 (https://tools.ietf.org/html/rfc7807).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '504':
          description: JSON error per RFC 7807 (https://tools.ietf.org/html/rfc7807).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - ApiKey: []
        - BasicAuth: []
  /v2/manifests:
    post:
      tags:
        - Api Specification
      summary: Mark shipments as being ready for shipping
      description: 'Manifest. Mark end of day for referenced sets of shipments.  Shipments are normally ''closed out'' at a fixed time of the day (such as 6 pm, configured by EKP/account) for the date provided as ShipmentDate in the create call. This call allows forcing the closeout for sets of shipments earlier. This will also override the original shipmentDate. Afterwards, the shipment cannot be changed and the shipment labels cannot be queried anymore (however they may remain cached for limited duration). Calling closeout repeatedly for the same shipments will result in HTTP 400 for the second call. HTTP 400 will also be returned if the automatic closeout happened prior to the call. It is however possible to add new shipments, they will be manifested as well and be part of the day''s manifest. Note on billing: The manifesting step has billing implications. Some products (Warenpost, Parcel International partially) are billed based on the shipment data available to DHL at the end of the day. All other products (including DHL Paket Standard) are billed based on production data. For more details, please contact your account representative. ## Input It''s changing the status of the shipment, so parameters are provided in the body. * ''profile'' attribute - for future use, it currently has no effect. * list of shipment IDs (it is currently required to provide the shipments explicitly, there is no __manifest all__ functionality yet) ## Output * Status for each shipment'
      operationId: manifestsPost
      parameters:
        - name: Accept-Language
          in: header
          description: Control the APIs response language via locale abbreviation. English (en-US) and german (de-DE) are supported. If not specified, the default is english.
          schema:
            type: string
          example: de-DE
        - name: all
          in: query
          description: Specify if all applicable shipments shall be marked as being ready for shipping.
          schema:
            type: boolean
            default: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShipmentManifestingRequest'
        required: true
      responses:
        '207':
          description: Response for manifesting request taking multiple input elements
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DoManifestResponse207'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/DoManifestResponse207'
        '400':
          description: JSON error per RFC 7807 (https://tools.ietf.org/html/rfc7807).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: JSON error per RFC 7807 (https://tools.ietf.org/html/rfc7807).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: JSON error per RFC 7807 (https://tools.ietf.org/html/rfc7807).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: JSON error per RFC 7807 (https://tools.ietf.org/html/rfc7807).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - ApiKey: []
        - BasicAuth: []
  /v2/orders:
    get:
      tags:
        - Shipments and Labels
      summary: Retrieve shipment documents - labels and customs documents
      description: |-
        Returns documents for existing shipment(s). The call accepts multiple shipment numbers and will provide sets of documents for those. The **format (PDF,ZPL)** and **method of delivery (URL, encoded, data)** can be selected for **all** shipments and labels in that call. You cannot chose one format and delivery method for one label and different for another label within the same call. You can also specify if you want regular labels, return labels, cod labels, or customsDoc. Any combination is possible.

        The call returns for each shipment number the status indicator and the selected labels and documents. If a label type (for example a cod label) does not exist for a shipment, it will not be returned. This is not an error. If you were sending multiple shipments, you will get an HTTP 207 response (multistatus) with detailed status for each shipment. Other standard HTTP response codes (200, 400, 401, 429, 500) are possible as well. Labels can be either provided as part of the response (base64 encoded for PDF, text for ZPL) or via URL link for view and download (PDF). Note that the format settings per query parameters apply to the shipping label. Retoure label paper type can be specified separately since a different printer may be used here. If requesting labels to be returned as URL for separate download, the URLs provided can be shared.
      operationId: getLabel
      parameters:
        - name: shipment
          in: query
          description: This parameter identifies shipments. The parameter can be used multiple times in one request to get the labels and/or documents for up to 30 shipments maximum. Only documents and label for shipments that are not yet closed can be retrieved.
          required: true
          schema:
            type: array
            items:
              type: string
        - name: Accept-Language
          in: header
          description: Control the APIs response language via locale abbreviation. English (en-US) and german (de-DE) are supported. If not specified, the default is english.
          schema:
            type: string
          example: de-DE
        - name: docFormat
          in: query
          description: '**Defines** the **printable** document `format` to be used for label and manifest documents.'
          schema:
            type: string
            enum:
              - ZPL2
              - PDF
            default: PDF
        - name: printFormat
          in: query
          description: "**Defines** the print medium for the shipping label. The different option vary from standard papersizes DIN A4 and DIN A5 to specific label print formats.\_\n\nSpecific laser print formats using DIN A5 blanks are:\n\n* 910-300-600(-oz) (105 x 205mm)\n* 910-300-300(-oz) (105 x 148mm)\n\nSpecific laser print formats **not** using a DIN A5 blank:\n\n* 910-300-610 (105 x 208mm)\n* 100x70mm\n\nSpecific thermal print formats:\n\n* 910-300-600 (103 x 199mm)\n* 910-300-400 (103 x 150mm)\n* 100x70mm\n\nPlease use the different formats as follows. If you do not set the parameter the settings of DHL costumer portal account will be used as default."
          schema:
            type: string
            enum:
              - A4
              - 910-300-600
              - 910-300-610
              - 910-300-700
              - 910-300-700-oz
              - 910-300-710
              - 910-300-300
              - 910-300-300-oz
              - 910-300-400
              - 910-300-410
              - 100x70mm
        - name: retourePrintFormat
          in: query
          description: "**Defines** the print medium for the return shipping label. This parameter is only usable, if you do not use **combined printing**. The different option vary from standard papersizes DIN A4 and DIN A5 to specific label print formats.\_\n\nSpecific laser print formats using DIN A5 blanks are:\n\n* 910-300-600(-oz) (105 x 205mm)\n* 910-300-300(-oz) (105 x 148mm)\n\nSpecific laser print formats **not** using a DIN A5 blank:\n\n* 910-300-610 (105 x 208mm)\n* 100x70mm\n\nSpecific thermal print formats:\n\n* 910-300-600 (103 x 199mm)\n* 910-300-400 (103 x 150mm)\n* 100x70mm\n\nPlease use the different formats as follows. If you do not set the parameter the settings of DHL costumer portal account will be used as default."
          schema:
            type: string
            enum:
              - A4
              - 910-300-600
              - 910-300-610
              - 910-300-700
              - 910-300-700-oz
              - 910-300-710
              - 910-300-300
              - 910-300-300-oz
              - 910-300-400
              - 910-300-410
              - 100x70mm
        - name: includeDocs
          in: query
          description: |-
            Legacy name **labelresponsetype**. Shipping labels and further shipment documents can be:
             * __include__: included as base64 encoded data in the response
             * __URL__: provided as URL reference.
             * __data__: return only the data relevant for label creation. This option is not supported for the GET call, only for POST (create). This option may require certification and may not be available automatically. Talk to DHL should you consider using this option to build your own labels.
             default is include the base64 encoded labels.
          schema:
            type: string
            enum:
              - include
              - URL
              - data
            default: include
        - name: combine
          in: query
          description: If set, label and return label for one shipment will be printed as single PDF document with possibly multiple pages. Else, those two labels come as separate documents. The option does not affect customs documents and COD labels.
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: Success response for requests with a single shipment.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LabelDataResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/LabelDataResponse'
        '207':
          description: Response for requests taking multiple input elements
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LabelDataResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/LabelDataResponse'
        '400':
          description: JSON error per RFC 7807 (https://tools.ietf.org/html/rfc7807).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: JSON error per RFC 7807 (https://tools.ietf.org/html/rfc7807).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: JSON error per RFC 7807 (https://tools.ietf.org/html/rfc7807).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: JSON error per RFC 7807 (https://tools.ietf.org/html/rfc7807).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: JSON error per RFC 7807 (https://tools.ietf.org/html/rfc7807).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - ApiKey: []
        - BasicAuth: []
    post:
      tags:
        - Shipments and Labels
      summary: Create one or more shipments and their documents. __This is the primary call of the API.__
      description: ' Create one or more shipments and return corresponding shipment tracking numbers, labels, and documentation. Up to 30 shipments can be created in a single call. #### Validation  It is recommended to validate the request first prior to shipment creation by setting the `validate` query parameter to `true`.  This functionality supports both * JSON schema validation (against this API description). During development and test, it is recommended to do this validation. JSON schema is available for local validation (should be made available for download, until then, please ask) * Dry run against the DHL backend. If this succeeds, actual shipment creation will also succeed. ### Request You will need the chosen products, the desired product features (__services__), the corresponding billing numbers, and details about the packages you are planning to ship. Each shipment can have a dedicated shipper address. Please note that you can pick working samples for most products if you are using the try-out function. ### Response The call will return shipment numbers (which can be used for tracking) and the applicable labels for each shipment. If you were sending multiple shipments, you will get an `HTTP 207` response (multistatus) with detailed status for each shipment. Other standard HTTP response codes (401, 500, 400, 200, 429) are possible, too. Labels can be either provided as part of the response (base64 encoded for PDF, text for ZPL) or via URL link for view and download. Note that the format settings per query parameters apply to the shipping label. It _may_ also apply to other labels included, depending on the configuration of your account. Retoure label paper type can be specified separately since a different printer may be used here. If requesting labels to be returned as URL for separate download, the URLs provided can be shared and provide a very fast download experience. Further, it is possible to obtain only the data (routing information, barcode type, and shipmentnumber/trackingnumber per label.)'
      operationId: ordersPost
      parameters:
        - name: Accept-Language
          in: header
          description: Control the APIs response language via locale abbreviation. English (en-US) and german (de-DE) are supported. If not specified, the default is english.
          schema:
            type: string
          example: de-DE
        - name: validate
          in: query
          description: 'If provided and set to `true`, the input document will be: * validated against JSON schema (/orders/ endpoint) at the API layer. On errors, HTTP 400 and details will be returned. * validated against the DHL backend: In that case, no state changes are happening, no data is stored, shipments neither deleted nor created, no labels being returned. The call will return a status (200, 400) for each shipment element.'
          schema:
            type: boolean
            default: false
        - name: mustEncode
          in: query
          description: Legacy name **printOnlyIfCodable**. If *true* Labels will only be created if neither hard nor soft validation errors exist for this shipment. Else, labels will be created even if soft validation errors exist.
          schema:
            type: boolean
            default: false
        - name: includeDocs
          in: query
          description: |-
            Legacy name **labelresponsetype**. Shipping labels and further shipment documents can be:
             * __include__: included as base64 encoded data in the response
             * __URL__: provided as URL reference.
             * __data__: return only the data relevant for label creation. This option is not supported for the GET call, only for POST (create). This option may require certification and may not be available automatically. Talk to DHL should you consider using this option to build your own labels.
             default is include the base64 encoded labels.
          schema:
            type: string
            enum:
              - include
              - URL
              - data
            default: include
        - name: docFormat
          in: query
          description: '*Defines* the **printable** document `format` to be used for label and manifest documents.'
          schema:
            type: string
            enum:
              - ZPL2
              - PDF
            default: PDF
        - name: printFormat
          in: query
          description: '*Defines* size of the print medium for the shipping label. Pick from a number of supported options.'
          schema:
            type: string
            enum:
              - A4
              - 910-300-600
              - 910-300-610
              - 910-300-700
              - 910-300-700-oz
              - 910-300-710
              - 910-300-300
              - 910-300-300-oz
              - 910-300-400
              - 910-300-410
              - 100x70mm
        - name: retourePrintFormat
          in: query
          description: '*Defines* size of the print medium for the return/retoure label. Pick from a number of supported options. If not provided, default from user profile will be used (not necessarily being the label paper)'
          schema:
            type: string
            enum:
              - A4
              - 910-300-600
              - 910-300-610
              - 910-300-700
              - 910-300-700-oz
              - 910-300-710
              - 910-300-300
              - 910-300-300-oz
              - 910-300-400
              - 910-300-410
              - 100x70mm
        - name: combine
          in: query
          description: If set, label and return label for one shipment will be printed as single PDF document with possibly multiple pages. Else, those two labels come as separate documents. The option does not affect customs documents and COD labels.
          schema:
            type: boolean
            default: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShipmentOrderRequest'
        required: true
      responses:
        '200':
          description: Success response for requests with a single shipment.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LabelDataResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/LabelDataResponse'
        '207':
          description: Response for requests taking multiple input elements
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LabelDataResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/LabelDataResponse'
        '400':
          description: JSON error per RFC 7807 (https://tools.ietf.org/html/rfc7807).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: JSON error per RFC 7807 (https://tools.ietf.org/html/rfc7807).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: JSON error per RFC 7807 (https://tools.ietf.org/html/rfc7807).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: JSON error per RFC 7807 (https://tools.ietf.org/html/rfc7807).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '504':
          description: JSON error per RFC 7807 (https://tools.ietf.org/html/rfc7807).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - ApiKey: []
        - BasicAuth: []
    delete:
      tags:
        - Shipments and Labels
      summary: Delete one or more shipments
      description: 'Delete one or more shipments created earlier. Deletion of shipments is only possible prior to them being manifested (closed out, ''Tagesabschluss'')  The call will return HTTP 200 (single shipment) or 207 on success, with individual status elements for each shipment. Individual status elements are HTTP 200, 400. 400 will be returned when shipment does not exist (or was already deleted). '
      operationId: ordersAccountDelete
      parameters:
        - name: Accept-Language
          in: header
          description: Control the APIs response language via locale abbreviation. English (en-US) and german (de-DE) are supported. If not specified, the default is english.
          schema:
            type: string
          example: de-DE
        - name: shipment
          in: query
          description: This parameter provides an existing shipment ID. If multiple shipments need to be specified (for DELETE and GET calls) you need to provide the parameter multiple times.
          required: true
          schema:
            type: array
            items:
              type: string
      responses:
        '207':
